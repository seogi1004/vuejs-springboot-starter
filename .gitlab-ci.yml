# 사용자 프로파일 설정에서 PERSONAL_ACCESS_TOKEN을 발급해야함
variables:
  CI_REPOSITORY_URL: https://alvin.h:$ACCESS_TOKEN@gitlab.com/$CI_PROJECT_PATH.git

# untracked 옵션이 true면, Git에 추가되지 않은 모든 파일들을 캐싱함
cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
    - .m2/repository/
    - src/main/resources/static/
    - dist/

stages:
  - frontend
  - backend
  - deploy
  - patch

.Job_Only:
  only:
    changes:
      - "src/**/*"
    refs:
      - merge_requests
   
Frontend:
  extends: .Job_Only
  image: node:10
  stage: frontend
  before_script:
    - npm install
  script:
    - npm test
  after_script:
    - npm run dist
    - ls -all ./src/main/resources/static
  coverage: /All files\s*\|\s*([\d\.]+)/

Backend:
  extends: .Job_Only
  image: maven:3.3.9
  stage: backend
  script:
    - mvn install jacoco:report -Dmaven.repo.local=.m2/repository --batch-mode
  after_script:
    - mvn sonar:sonar -Dsonar.projectKey=vuejs-springboot-starter -Dsonar.organization=alvin -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=08915ed67fbfd94140531366432add5f6e83a048

Deploy:
  extends: .Job_Only
  image: maven:3.3.9
  stage: deploy
  before_script:
    - POM_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
    - apt-get update -qq && apt-get install -y -qq sshpass
  script:
    - ls -all ./dist
    - sshpass -V
    - export SSHPASS=$SSH_PASSWORD
    # SSH 포트가 22가 아니라면 -P 옵션을 줄것
    - sshpass -e scp -r -oStrictHostKeyChecking=no ./dist/vuejs-springboot-starter-$POM_VERSION.jar root@180.228.199.230:/opt/

Patch:
  image: maven:3.3.9
  only:
    changes:
      - "pom.xml"
    refs:
      - merge_requests
  stage: patch
  before_script:
    - POM_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
    - echo $POM_VERSION
    - git config --global user.name "alvin.h"
    - git config --global user.email "seogi777@gmail.com"
  script:
    - git checkout $CI_COMMIT_REF_NAME
    - git remote remove origin
    - git remote add origin $CI_REPOSITORY_URL
    - git tag -a $POM_VERSION -m "Version created by gitlab-ci Build"
    - git push origin --tags